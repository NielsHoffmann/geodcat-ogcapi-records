  raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_recordGeoJSON.yaml:
    type: object
    required:
    - id
    - type
    - time
    - geometry
    - properties
    - links
    properties:
      id:
        type: string
        description: A unique identifier of the catalogue record.
        format: uri
      conformsTo:
        $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_common_confClasses.yaml/properties/conformsTo
      type:
        type: string
        enum:
        - Feature
      time:
        $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_time.yaml
      geometry:
        oneOf:
        - enum:
          - null
        - $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_geometryGeoJSON.yaml
      properties:
        type: object
        required:
        - type
        - title
        properties:
          created:
            type: string
            description: Date of creation of this record.
            format: date-time
          updated:
            type: string
            description: The most recent date on which the record was changed.
            format: date-time
          type:
            type: string
            description: The nature or genre of the resource. The value should be
              a code, convenient for filtering records. Where available, a link to
              the canonical URI of the record type resource will be added to the 'links'
              property.
            maxLength: 64
          title:
            type: string
            description: A human-readable name given to the resource.
          description:
            type: string
            description: A free-text account of the resource.
          keywords:
            type: array
            description: The topic or topics of the resource. Typically represented
              using free-form keywords, tags, key phrases, or classification codes.
            items:
              type: string
          language: {}
          languages:
            type: array
            description: This list of languages in which this record is available.
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_language.yaml
          resourceLanguages:
            type: array
            description: The list of languages in which the resource described by
              this record is available.
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_language.yaml
          externalIds:
            type: array
            description: An identifier for the resource assigned by an external (to
              the catalogue) entity.
            items:
              type: object
              properties:
                scheme:
                  type: string
                  description: A reference to an authority or identifier for a knowledge
                    organization system from which the external identifier was obtained.  It
                    is recommended that the identifier be a resolvable URI.
                value:
                  type: string
                  description: The value of the identifier.
              required:
              - value
          themes:
            type: array
            description: A knowledge organization system used to classify the resource.
            minItems: 1
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_theme.yaml
          formats:
            type: array
            description: A list of available distributions of the resource.
            items:
              type: string
          contacts:
            type: array
            description: A list of contacts qualified by their role(s) in association
              to the record or the resource described by the record.
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_contact.yaml
          license:
            $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/dcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_license.yaml
          rights:
            type: string
            description: A statement that concerns all rights not addressed by the
              license such as a copyright statement.
      links:
        type: array
        description: A list of links for accessing the resource (e.g. download link,
          access link) in one of the supported distribution formats and/or links to
          other resources associated with this resource. Also, a list of links for
          navigating the API (e.g. prev, next, etc.).  Since the specification requires
          that at least the self link be present then the min items for this list
          should be one.
        items: {}
